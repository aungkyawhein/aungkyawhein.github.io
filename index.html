<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="theme-color" content="#6ca5ab">

    <style>
      @font-face {
        font-family: 'Inconsolata';
        font-style: normal;
        font-weight: 400;
        font-stretch: 100%;
        font-display: swap;
        src: local(''),
          url('fonts/inconsolata-v19-latin-regular.woff2') format('woff2'),
          url('fonts/inconsolata-v19-latin-regular.woff') format('woff');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: 'Pacifico';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Pacifico Regular'), local('Pacifico-Regular'),
          url('fonts/pacifico-v16-latin-regular.woff2') format('woff2'),
          url('fonts/pacifico-v16-latin-regular.woff') format('woff');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inconsolata', monospace;
        font-size: 16px;
        color: #585f6d;
      }
      h1 {
        font-family: 'Pacifico', cursive;
        font-size: 12vw;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        color: #6ca5ab;
      }
      main {
        width: 100vw;
        height: 100vh;
      }
      .flex {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .banner {
        width: 100%;
        height: auto;
      }
      footer {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #f0f0f0;
        box-sizing: border-box;
      }
      footer p {
        margin: 0;
        font-size: .75rem;
        text-align: right;
      }

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
